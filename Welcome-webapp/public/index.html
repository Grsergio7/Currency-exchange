        <nav class="nav">
            <p id="date"></p>

        </section>

        <section id="news">
            <div>
                <h1>Here are today's top Headlines</h1>

            </div>
            <!--News Title and Desc-->
        </section>

        <section id="cat-picture">
            <div>
                <button type="submit" class="catBtn">I need a cat GIF</button>
            </div>
            <div>
                <!--Contains Cat GIF-->
            </div>
        </section>
